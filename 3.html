대한민국의 걸그룹 TWICE의 다섯 번째 미니 앨범으로, 2018년 4월 9일 오후 6시 정각에 온라인에서 음원이 공개되었으나, 제작상의 이유로 음반 발매일이 하루 연기되어 4월 10일에 발매되었다. 2017년 12월 Merry & Happy 이후 4개월 만의 국내 앨범이다.</p>
